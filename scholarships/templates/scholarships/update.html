{% extends 'base.html' %}
{% block content %}
<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-20 mx-auto">
    <div class="lg:w-4/5 mx-auto">
      <div class="text-center mb-12">
        <h2 class="text-sm title-font text-gray-500 tracking-widest uppercase">Scholarship Program</h2>
        <h1 class="text-gray-900 text-3xl title-font font-semibold mb-4">Update Scholarship</h1>
        <p class="leading-relaxed text-gray-600">Edit the scholarship details below</p>
      </div>
      
      <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8">
        {% csrf_token %}
        
        <!-- Current Image Display -->
        {% if scholarship.image %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2">Current Image</label>
          <img src="{{ scholarship.image.url }}" alt="Current scholarship image" 
               class="w-32 h-32 object-cover rounded-md border">
        </div>
        {% endif %}
        <!-- Title -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="title">
            Scholarship Title *
          </label>
          <input type="text" name="title" id="title" required value="{{ scholarship.title }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="description">
            Description *
          </label>
          <textarea name="description" id="description" rows="5" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ scholarship.description }}</textarea>
        </div>

        <!-- Start Date -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="start_date">
            Start Date *
          </label>
          <input type="datetime-local" name="start_date" id="start_date" required 
                 value="{{ scholarship.start_date|date:'Y-m-d\TH:i' }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- End Date -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="end_date">
            Application Deadline *
          </label>
          <input type="datetime-local" name="end_date" id="end_date" required 
                 value="{{ scholarship.end_date|date:'Y-m-d\TH:i' }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Reward -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="reward">
            Reward Amount *
          </label>
          <input type="text" name="reward" id="reward" required value="{{ scholarship.reward }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Tags -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="tags">
            Tags
          </label>
          <input type="text" name="tags" id="tags" 
                 value="{% for tag in scholarship.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="Enter tags separated by commas">
        </div>

        <!-- Application Link -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="link">
            Application Link *
          </label>
          <input type="url" name="link" id="link" required value="{{ scholarship.link }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Active Status -->
        <div class="mb-8">
          <label class="flex items-center">
            <input type="checkbox" name="active" id="active" {% if scholarship.active %}checked{% endif %}
                   class="form-checkbox h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <span class="ml-3 text-gray-700 font-semibold">Active (visible to students)</span>
          </label>
          <p class="text-sm text-gray-500 mt-1">Uncheck to hide from public view</p>
        </div>

        <!-- Submit Buttons -->
        <div class="flex justify-between items-center">
          <a href="{% url 'scholarship_detail' scholarship.id %}" 
             class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded transition duration-200">
            Cancel
          </a>
          <div class="flex space-x-3">
            <a href="{% url 'delete_scholarship' scholarship.id %}" 
               class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded transition duration-200"
               onclick="return confirm('Are you sure you want to delete this scholarship?')">
              Delete
            </a>
            <button type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded transition duration-200">
              Update Scholarship
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
